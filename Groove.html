<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>
<link rel="stylesheet" href="mstyle.css">
<body>
    <div class="main">
        <div class="music_container">
            <h2 id="title">Memories</h2>
            <h3 id="artist">Maroon5</h3>
            <div class="img_container">
                <img id="img" src="memories.jpg" alt="memories">
            </div>
            <audio id="my_audio" src="memories.mp3" ></audio>
            
            <!--controls-->
            
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" ></i>
                <i class="fas fa-play" id="play" ></i>
                <i class="fas fa-forward" id="next" ></i>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
